<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares? "));
    
    var numero = 1;
    var totalIdade = 0;

    while(numero <= totalFamiliares){
        
        var idade = parseInt(prompt("Informe a idade do familiar: "));
        totalIdade = totalIdade + idade;
        numero++;
    }

    var mediaDasIdades = totalIdade/totalFamiliares;

    mostra("A média das idades dos familiares é " + mediaDasIdades + " anos");
    mostra("FIM");




   

</script>
